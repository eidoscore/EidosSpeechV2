
name: Test Suite

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx coverage passlib
        
    - name: Run Tests
      env:
        SECRET_KEY: testing_secret_key
        ADMIN_KEY: testing_admin_key
        EIDOS_SMTP_HOST: mock_smtp
      run: |
        pytest -v tests/
        
    - name: Upload coverage
      if: success()
      run: |
        coverage run -m pytest tests/
        coverage xml
      # You can integrate with Codecov or similar here
