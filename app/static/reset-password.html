<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password ‚Äî eidosSpeech</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            color-scheme: dark;
        }

        body {
            background: #050a06;
            color: #e5e7eb;
            font-family: 'Inter', system-ui, sans-serif;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fade-in .4s ease forwards;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <a href="/" class="flex items-center gap-2 mb-12">
        <div class="w-8 h-8 rounded-lg bg-emerald-500 flex items-center justify-center text-white font-bold text-sm">e
        </div>
        <span class="font-bold text-white text-lg">eidosSpeech</span>
    </a>

    <div class="w-full max-w-sm">

        <!-- Form state -->
        <div id="state-form" class="fade-in space-y-6">
            <div class="text-center">
                <div
                    class="w-16 h-16 bg-emerald-500/10 border border-emerald-500/20 rounded-2xl flex items-center justify-center mx-auto mb-4 text-3xl">
                    üîë</div>
                <h1 class="text-2xl font-bold text-white">Set new password</h1>
                <p class="text-gray-400 text-sm mt-2">Must be at least 8 characters long.</p>
            </div>

            <div class="bg-white/[.03] border border-white/[.06] rounded-2xl p-6 space-y-4">
                <div>
                    <label class="text-xs text-gray-400 block mb-1.5">New Password</label>
                    <input id="new-password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="new-password"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-2.5 text-sm text-white placeholder-gray-600 focus:outline-none focus:border-emerald-500/50 transition-colors">
                </div>
                <div>
                    <label class="text-xs text-gray-400 block mb-1.5">Confirm Password</label>
                    <input id="confirm-password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="new-password"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-2.5 text-sm text-white placeholder-gray-600 focus:outline-none focus:border-emerald-500/50 transition-colors"
                        onkeydown="if(event.key==='Enter')doReset()">
                </div>
                <button id="reset-btn" onclick="doReset()"
                    class="w-full bg-emerald-500 hover:bg-emerald-400 text-white font-semibold py-2.5 rounded-xl transition-colors shadow-lg shadow-emerald-500/20">
                    Reset Password
                </button>
            </div>
        </div>

        <!-- Success state -->
        <div id="state-success" class="hidden fade-in text-center space-y-6">
            <div
                class="w-20 h-20 bg-emerald-500/10 border border-emerald-500/30 rounded-2xl flex items-center justify-center mx-auto text-4xl">
                ‚úì</div>
            <div>
                <h1 class="text-2xl font-bold text-white mb-2">Password Updated!</h1>
                <p class="text-gray-400 text-sm">Your password has been reset successfully. Please sign in with your new
                    password.</p>
            </div>
            <a href="/app#login"
                class="block w-full py-3 rounded-xl bg-emerald-500 hover:bg-emerald-400 text-white font-semibold text-sm transition-colors text-center">
                Sign In Now ‚Üí
            </a>
        </div>

        <!-- Error state (invalid token) -->
        <div id="state-error" class="hidden fade-in text-center space-y-6">
            <div
                class="w-20 h-20 bg-red-500/10 border border-red-500/20 rounded-2xl flex items-center justify-center mx-auto text-4xl">
                ‚úï</div>
            <div>
                <h1 class="text-2xl font-bold text-white mb-2">Link Expired</h1>
                <p id="error-msg" class="text-gray-400 text-sm">This password reset link is invalid or has expired.</p>
            </div>
            <a href="/app"
                class="block w-full py-3 rounded-xl bg-white/5 hover:bg-white/10 border border-white/10 text-gray-300 font-semibold text-sm transition-colors text-center">
                ‚Üê Back to App
            </a>
        </div>

    </div>

    <script src="/static/js/toast.js"></script>
    <script src="/static/js/api-client.js"></script>
    <script>
        const token = new URLSearchParams(window.location.search).get('token');

        function show(s) {
            ['form', 'success', 'error'].forEach(x => document.getElementById(`state-${x}`).classList.add('hidden'));
            document.getElementById(`state-${s}`).classList.remove('hidden');
        }

        if (!token) {
            show('error');
            document.getElementById('error-msg').textContent = 'No reset token in URL. Please request a new link.';
        }

        async function doReset() {
            const pw = document.getElementById('new-password').value;
            const cpw = document.getElementById('confirm-password').value;

            if (!pw || pw.length < 8) { showToast('Password must be at least 8 characters.', 'warning'); return; }
            if (pw !== cpw) { showToast('Passwords do not match.', 'warning'); return; }

            const btn = document.getElementById('reset-btn');
            btn.disabled = true;
            btn.textContent = 'Updating‚Ä¶';

            try {
                await ApiClient.auth.resetPassword(token, pw);
                show('success');
            } catch (e) {
                show('error');
                document.getElementById('error-msg').textContent = e.message || 'Reset failed.';
            }
        }
    </script>
</body>

</html>
