version: "3.8"

services:
  # ── App (FastAPI) ─────────────────────────────────────────────────────────────
  api:
    build: .
    container_name: eidosspeech-service
    ports:
      - "8001:8001"
    env_file:
      - .env
    volumes:
      - eidosspeech-db:/app/data/db
      - eidosspeech-cache:/app/data/cache
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  eidosspeech-db:
  eidosspeech-cache:
