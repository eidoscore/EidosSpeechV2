server {
    listen 80;
    server_name eidosspeech.xyz www.eidosspeech.xyz;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name eidosspeech.xyz www.eidosspeech.xyz;

    # SSL Configuration (Certbot paths)
    ssl_certificate /etc/letsencrypt/live/eidosspeech.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eidosspeech.xyz/privkey.pem;
    
    # Recommended SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Proxy Configuration
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts (for long TTS)
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
    }

    # Static Assets Caching (images, css, js)
    location /static/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Healthcheck bypass (no rate limit)
    location /api/v1/health {
        proxy_pass http://127.0.0.1:8001/api/v1/health;
        access_log off;
    }
}
