server {
    listen 80;
    server_name eidosspeech.com www.eidosspeech.com;

    # Redirect HTTP to HTTPS
    # remove this line if you haven't enabled SSL
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name eidosspeech.com www.eidosspeech.com;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Proxy Configuration
    location / {
        proxy_pass http://api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (for dev)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts (for long TTS)
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
    }

    # Static Assets Caching (images, css, js)
    location /static/ {
        alias /app/static/;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Healthcheck bypass (no rate limit)
    location /api/v1/health {
        proxy_pass http://api:8000/api/v1/health;
        access_log off;
    }
}
